# MacOS: Build the package and run all tests except the graph-cut ones
# Triggered whenever a PR into the main or a Release* branch is opened
# Triggered for each new published release

name: MacOS build and test (wo graphcut)

on:
  release:
      types: [published]
  pull_request:
    branches: [ "master", "Release*" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install with test dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[test]
    - name: Test with pytest
      run: |
        pytest tests/features_/*
        pytest tests/filter_/*
        pytest tests/io_/*
        pytest tests/metric_/*
